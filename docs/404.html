<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting…</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      // GitHub Pages SPA redirect:
      // Ensure all unknown routes get sent back to the repo base path
      (function() {
        var repo = "/lemcorian-conglomerate-hub/";
        // Remove the repo prefix if it is already in the pathname
        var path = window.location.pathname;
        if (path.startsWith(repo)) {
          path = path.slice(repo.length);
        }
        var newURL = repo + path + window.location.search + window.location.hash;
        window.location.replace(newURL);
      })();
    </script>
  </head>
  <body>
    <p>Redirecting…</p>
  </body>
</html>
